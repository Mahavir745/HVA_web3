<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges DOM</title>
</head>
<style>
  .bg_change {
    background-color: red;
  }
  #separateColorDiv {
    width: 100px;
    height: 100px;
    margin-top: 10px;
    border: 1px solid black;
  }
</style>
<body>
  <form action="#" method="post">
    <table>
      <tr>
        <th><label for="name">Name: </label></th>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <th><label for="contact">Contact</label></th>
        <td><input type="number" id="contact"></td>
      </tr>
      <tr>
        <th><label for="email">Email</label></th>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th></th>
        <td><button type="submit" id="submit_btn">Submit</button></td>
      </tr>
    </table>
  </form>
  <br>
  <hr>

  <div class="toggleDiv">Toggle background color 1</div>
  <div class="toggleDiv">Toggle background color 2</div>
  <div class="toggleDiv">Toggle background color 3</div>
  <div class="toggleDiv">Toggle background color 4</div>
  <br>
  <hr>

  <div id="colorChanger">
    <button id="red">Red</button>
    <button id="yellow">Yellow</button>
    <button id="blue">Blue</button>
    <button id="green">Green</button>
  </div>

  <div id="separateColorDiv"></div>


</body>
<script src="script.js"></script>
</html>
