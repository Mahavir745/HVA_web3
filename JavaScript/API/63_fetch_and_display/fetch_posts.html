<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch_posts</title>
</head>
  <style>
    #posts{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;

      div{
        width: 400px;
        border: 1px solid red;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 10px;
        line-height: 1;
        margin: 10px;
        flex-shrink: 0;
      }
    }
  </style>
<body>
  <div id="posts"></div>
  <script>

    let container = document.querySelector("#posts")


    fetch("https://jsonplaceholder.typicode.com/posts")
    .then((data)=>{

      if(!data.ok){
        throw new Error("error");
      }

      return  data.json()

    })
    .then((posts)=>{
      posts.forEach((ele)=>{
        let userId = ele.userId;
        let id = ele.id;
        let title = ele.title;
        let body = ele.body;

        let div = document.createElement("div")
        let p1 = document.createElement("p")
        let p2 = document.createElement("p")
        let p3 = document.createElement("p")
        let p = document.createElement("p")

        p1.textContent = `User id: ${userId}` ;
        p2.textContent = `id: ${id}`;
        p3.textContent = `Title: ${title}`;
        p.textContent = `Body: ${body}`;
        container.appendChild(div)
        div.append(p1,p2,p3,p)


      })
    })
    .catch((err)=>{
      console.log(err)
    })
  </script>
</body>
</html>
