<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management Task</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main_container">
    <div class="child" id="child1">
      <h2>Completed Tasks</h2>
      <div class="child1_items" id="child1_items1">
        <h4>Filter</h4>
        <input type="date" name="date" id="filter1_date">
        <select name="medium" id="filter1_medium">
          <option value="none">Select your medium</option>
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>
        <button id="filter1_submit">Find</button>
      </div>
      <div class="child1_items" id="completed_task"></div>
    </div>
    <div class="child" id="child2">

      <form action="">
        <h1>Set Your Daily Goals</h1>
        <div class="form_child">
          <label for="taskTitle">Task Title:</label>
          <input type="text" name="title" id="taskTitle">
        </div>
        <div class="form_child">
          <label for="dueDate">Date:</label>
          <input type="date" name="duedate" id="dueDate">
        </div>
        <div class="form_child">
          <label for="taskDetails">Description:</label>
          <textarea name="taskDetails" id="taskDetails"></textarea>
        </div>
        <div class="form_child">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="none">Select one opiton:</option>
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </div>
        <div class="form_child">
          <button type="submit" id="addTask">Add Task:</button>
        </div>
      </form>
    </div>
    <div class="child" id="child3">
      <h2>Pending Tasks</h2>
      <div class="child3_items" id="child3_items1">
        <h4>Filter</h4>
        <input type="date" name="date" id="filter2_date">
        <select name="medium" id="filter2_medium">
          <option value="none">Select your medium</option>
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>
        <button id="filter2_submit">Find</button>
      </div>
      <div class="child3_items" id="pending_child1_items2">
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
