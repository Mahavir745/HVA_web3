<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
</head>
<style>
  li{
    list-style: none;
  }

  span{
    display: inline-block;
  }

  button{
    cursor: pointer;
  }
  .container {
    width: 500px;
    height: 500px;
    border: 1px solid red;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    .child {
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid blue;

      .input_section {
        width: 100%;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;

        input {
          width: 300px;
          height: 40px;
          padding-left: 20px;
        }

        button {
          height: 46px;
          width: 50px;

        }
      }

      .output_display{
        width: 380px;
        height: 340px;
        border: 1px solid red;
        padding-left: 20px;

        ul{
          width: 320px;
          height: 220px;
          line-height: 2.6;
          border: 1px solid blue;

          li{
            font-weight: 600;

            span{
              font-size: 12px;
              font-weight: 400;
            }
          }
        }
        
      }

    }

  }
</style>

<body>
  <div class="container">
    <div class="child">
      <div class="input_section">
        <input type="text" placeholder="Enter a word" id="input_field">
        <button id="submit_btn"><img src="assest/asset 102.svg" alt=""></button>
      </div>
      <div class="output_display">
        <h3>Word: <span id="word_name"></span></h3>
        <ul>
          <li>Meaning: <span id="Meaning"></span></li>
          <li>Synonmys: <span id="synonmys"></span></li>
          <li>Antonyms: <span id="antonyms"></span></li>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
